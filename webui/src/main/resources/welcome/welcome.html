<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content='width=device-width,initial-scale=1' name='viewport'>
  <title>SimiaCryptus Skyenet Apps</title>
  <link href="favicon.svg" rel="icon" type="image/svg+xml"/>
  <link href="/main.css" id="theme_style" rel="stylesheet"/>
  <script src="main.js" type="module"></script>
  <script src="functions.js" type="module"></script>
  <script src="tabs.js" type="module"></script>
  <script src="theme.js" type="module"></script>
  <script src="about.js" type="module"></script>
  <script src="welcome.js" type="module"></script>
  <style>
      .app-thumbnail {
          width: 50px;
          height: 50px;
          object-fit: cover;
          margin-right: 10px;
      }
  </style>
</head>
<body>

<div class="modal" id="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <div id="modal-content"></div>
  </div>
</div>

<div id="toolbar">
  <div class="dropdown">
    <a class="dropbtn">About</a>
    <div class="dropdown-content">
      <a id="privacy">Privacy Policy</a>
      <a id="tos">Terms of Service</a>
    </div>
  </div>
  <div class="dropdown">
    <a class="dropbtn">Themes</a>
    <div class="dropdown-content">
      <a id="theme_normal">Day</a>
      <a id="theme_night">Night</a>
      <a id="theme_forest">Forest</a>
      <a id="theme_pony">Bubblegum</a>
      <a id="theme_alien">Alien</a>
    </div>
  </div>
</div>

<div id="namebar">
  <div class="dropdown">
    <a href="/login" id="login">Login</a>
    <a id="username" style="visibility: hidden"></a>
    <div class="dropdown-content">
      <a id="user-settings" style="visibility: hidden">Settings</a>
      <a id="user-usage" style="visibility: hidden">Usage</a>
      <a id="logout" style="visibility: hidden">Logout</a>
    </div>
  </div>
</div>

<div id="welcome-markdown">
  <!-- Welcome Markdown will be loaded here -->
</div>

<table class="applist" id='application-list'>
  <!-- Application list will be loaded here -->
</table>

<div id="post-app-markdown">
  <!-- Post Application Markdown will be loaded here -->
</div>

<footer id="footer">
  <a href="https://github.com/SimiaCryptus/SkyeNet" target="_blank">Powered by SkyeNet</a>
</footer>


</body>
</html>
